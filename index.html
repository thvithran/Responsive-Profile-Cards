<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Cards</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1> Responsive Profile Cards</h1>
     <div class="main-container">

        <!-- Containers : Actor 1-->
        <div class="cards">

            <!-- Profile Images-->
            <img src="/img/rdj.jpg" alt="RDJ" >

            <!-- Profile Details-->
            <h4>Robert Downey Junior</h4>
            <p>American Actor</p>

            <!-- Social Media Links-->
            <div class="social-media">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
            </div>
        </div>

        <!-- Containers : Actor 2-->
        <div class="cards">

            <!-- Profile Images-->
            <img src="/img/chris evans.jpg" alt="chris evans" >

            <!-- Profile Details-->
            <h4>Chris Evans</h4>
            <p>American Actor</p>

            <!-- Social Media Links-->
            <div class="social-media">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
            </div>
        </div>

        <!-- Containers : Actor 3-->
        <div class="cards">

            <!-- Profile Images-->
            <img src="/img/Chris_Hemsworth.jpg" alt="Chris_Hemsworth" >

            <!-- Profile Details-->
            <h4>Chris Hemsworth</h4>
            <p>American Actor</p>

            <!-- Social Media Links-->
            <div class="social-media">
                <a href="#"><i class="fa fa-facebook"></i></a>

                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
            </div>
        </div>
        
     </div>
    <script src="https://kit.fontawesome.com/2ea9ae42be.js" crossorigin="anonymous"></script>
</body>
</html>
